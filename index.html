<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">
        <div class="screen">
            <div class="upperText">0</div>
            <div class="lowerText"></div>
        </div>
        
        <div class="keyboard">
            <div class="row">
                <button class="clear-button button gray">C</button>
                <button class="del-button button gray">DEL</button>
                <button class="percentage-button button gray">%</button>
                <button class="divide-button button orange">/</button>
            </div>

            <div class="row">
                <button class="seven button">7</button>
                <button class="eight button">8</button>
                <button class="nine button">9</button>
                <button class="x button orange">X</button>
            </div>

            <div class="row">
                <button class="four button">4</button>
                <button class="five button">5</button>
                <button class="six button">6</button>
                <button class="minus button orange">-</button>
            </div>
            
            <div class="row">
                <button class="one button">1</button>
                <button class="two button">2</button>
                <button class="three button">3</button>
                <button class="plus button orange">+</button>
            </div>

            <div class="row">
                <button class="zero button">0</button>
                <button class="dot button">.</button>
                <button class="equals button orange">=</button>
            </div>
            
                
        </div>
    </div>
    
</body>
</html>
